<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Create a Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="trainingPlans.html">View current Workout Plan</a>
                    <a class="nav-link" href="CreateWorkout.html">Create a Workout Plan</a>
                    <a class="nav-link" href="deletePlan.html">Delete a Workout Plan</a>

                </div>
            </div>
        </div>
    </nav>

    <h2>You can create or customise your Workouts here</h2>

    <input type="text" id="exName" placeholder="enter exercise name">

    <form>
        <input list="targetMuscle" size="35" placeholder="Select the muscle group targeted">
        <datalist id="targetMuscle">
            <option value="bicep">
            <option value="tricep">
            <option value="chest">
            <option value="back">
            <option value="legs">
        </datalist>
    </form>


    <input type="number" id="noReps" placeholder="enter number of reps">
    <input type="number" id="noSets" placeholder="enter number of sets">


    <div>
        <button type="button" id="inputBtn">Click to
            create training programme!</button>



        <div>
            <input type="number" id="wpNumber" placeholder="enter which workout plan you would like to add to">
            <input type="text" id="dayWeek" placeholder="enter day of the week">
            <button type="button" id="wpBtn">Click to
                add to training programme!</button>

        </div>
        <script src="CreateWorkout.js"></script>
</body>

</html>
